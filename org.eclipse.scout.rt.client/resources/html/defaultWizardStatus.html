<html>
<head>
  <style type="text/css">
  body, td {
    font-family:arial;
    font-size:12#FONT_SIZE_UNIT#;
    background-color:#EBF4F8;
    margin:0;
  }
  a {
    font-family:arial;
    font-size:12#FONT_SIZE_UNIT#;
  	color: #67A8CE;
  	margin:0;
  }
  td {
    vertical-align: top;
  }
  td.bullet {
    font-weight:bold;
    font-size:18#FONT_SIZE_UNIT#;
    text-align:center;
    color:#FFFFFF;
  }
  tr.selected td {
    font-family:arial;
    font-size:12#FONT_SIZE_UNIT#;
    background-color:#FFFFFF;
    margin:0;
  }
  tr.default td {
    font-family:arial;
    font-size:12#FONT_SIZE_UNIT#;
  	background-color:#EBF4F8;
  	margin:0;
  }
  tr.line td {
    background-color:#DFEEF5;
  }
  tr.spacerselected td {
    background-color:#FFFFFF;
  }
  tr.default td.bullet {
    background-image: url("wizard_bullet.png");
    background-repeat: no-repeat;
    padding-top: 2px;
    font-weight:bold;
    font-size:18#FONT_SIZE_UNIT#;
    text-align:center;
    color: #FFFFFF;
  }
  tr.selected td.bullet {
    background-image: url("wizard_bullet_selected.png");
    background-repeat: no-repeat;
    padding-top: 2px;
    font-weight:bold;
    font-size:18#FONT_SIZE_UNIT#;
    text-align:center;
    color: #FFFFFF;
  }
  tr.disabled td.bullet {
    background-image: url("wizard_bullet_disabled.png");
    background-repeat: no-repeat;
    padding-top: 2px;
    font-weight:bold;
    font-size:18#FONT_SIZE_UNIT#;
    text-align:center;
    color: #FFFFFF;
  }
  </style>
</head>
<body>
  #TOP#
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  #LIST#
  </table>
  #BOTTOM#
</body>
</html>
